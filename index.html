<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dothraki Translator</title>
</head>
<body>
    <header>
        <div class="header-container">
            <u><h1>Dothraki Translator</h1></u>
            <iframe src="https://giphy.com/embed/ctf5dgEmPZDkmQ0e9y" width="180" height="170" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            <p>Dothraki Translator uses a translator API to convert plain English into the language of the brave.</p>
        </div>
    </header>
    
    <section>
        <textarea id="input-text" class="input" placeholder = "English Goes Here"></textarea>
        <button id="translate-btn" class="btn-primary">Translate to Dothraki</button>
        <div class="output" >
            <p id="output-text"></p>
        </div>
    </section>

    

    <script src="app.js"></script>
</body>
</html>
